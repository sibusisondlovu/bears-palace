name: bears_palace_app
description: The Bears Palace Booking App
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  curved_navigation_bar: ^0.3.7
  firebase_auth: ^0.18.3
  firebase_core: ^0.5.2
  pinput: ^0.2.6
  cool_alert: ^1.0.3
  http: ^0.12.0+2
  autocomplete_textfield: ^1.7.3
  datetime_picker_formfield: ^1.0.0
  introduction_screen: ^1.0.9
  circular_profile_avatar: ^1.0.8
  image_picker: ^0.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Regular
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf

    - family: Bold
      fonts:
        - asset: assets/fonts/NunitoSans-Bold.ttf

    - family: Light
      fonts:
        - asset: assets/fonts/NunitoSans-Light.ttf
